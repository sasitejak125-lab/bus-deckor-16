<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Team Outing Bus Decker</title>

<link rel="stylesheet" href="styles.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>Team Outing Bus Decker</h1>
  <h2>Smart Assignment Dashboard</h2>
</header>

<div class="card">
  <h3>Assign / Unassign</h3>

  <div class="controls">
    <input id="nameInput" placeholder="Search name">
    <select id="busSelect">
      <option value="">Bus</option>
      <option value="1">Bus 1</option>
      <option value="2">Bus 2</option>
      <option value="3">Bus 3</option>
      <option value="4">Bus 4</option>
      <option value="5">Bus 5</option>
    </select>
    <button id="assignBtn">Assign</button>
    <button id="unassignBtn">Unassign</button>
  </div>
</div>

<div class="card summary">
  <div>
    <div>Total: <span id="total">0</span></div>
    <div>Assigned: <span id="assigned">0</span></div>
    <div>Unassigned: <span id="unassigned">0</span></div>
  </div>
  <canvas id="pieChart" width="120" height="120"></canvas>
</div>

<div class="card">
  <h3>Bus Details</h3>
  <div id="busGrid" class="bus-grid"></div>
</div>

<script>
const DEFAULT_EXCEL = "data/people.xlsx";
let people = [];
let chart;

const nameInput = document.getElementById("nameInput");
const busSelect = document.getElementById("busSelect");
const assignBtn = document.getElementById("assignBtn");
const unassignBtn = document.getElementById("unassignBtn");

const totalEl = document.getElementById("total");
const assignedEl = document.getElementById("assigned");
const unassignedEl = document.getElementById("unassigned");
const busGrid = document.getElementById("busGrid");
const pieCanvas = document.getElementById("pieChart");

/* ---------- LOAD DEFAULT EXCEL ---------- */
async function loadExcel() {
  const res = await fetch(DEFAULT_EXCEL);
  const buf = await res.arrayBuffer();
  const wb = XLSX.read(buf, { type: "array" });
  const sheet = wb.Sheets[wb.SheetNames[0]];
  people = XLSX.utils.sheet_to_json(sheet, { defval: "" });
  render();
}

/* ---------- ASSIGN / UNASSIGN ---------- */
assignBtn.onclick = () => {
  const p = people.find(x => x.Name.toLowerCase() === nameInput.value.toLowerCase());
  if (!p || !busSelect.value) return alert("Invalid input");
  p.Bus = busSelect.value;
  render();
};

unassignBtn.onclick = () => {
  const p = people.find(x => x.Name.toLowerCase() === nameInput.value.toLowerCase());
  if (!p) return alert("Not found");
  p.Bus = "";
  render();
};

/* ---------- RENDER ---------- */
function render() {
  const buses = {0:[],1:[],2:[],3:[],4:[],5:[]};
  people.forEach(p => buses[p.Bus || 0].push(p));

  totalEl.textContent = people.length;
  assignedEl.textContent = people.filter(p => p.Bus).length;
  unassignedEl.textContent = buses[0].length;

  if (chart) chart.destroy();
  chart = new Chart(pieCanvas,{
    type:"pie",
    data:{
      labels:["Unassigned","1","2","3","4","5"],
      datasets:[{
        data:[
          buses[0].length,
          buses[1].length,
          buses[2].length,
          buses[3].length,
          buses[4].length,
          buses[5].length
        ],
        backgroundColor:["#9ca3af","#2563eb","#16a34a","#f59e0b","#7c3aed","#dc2626"]
      }]
    },
    options:{responsive:false,plugins:{legend:{display:false}}}
  });

  busGrid.innerHTML="";
  [1,2,3,4,5].forEach(i=>{
    busGrid.innerHTML+=`
      <div class="bus bus${i}">
        <strong>Bus ${i} (${buses[i].length})</strong>
        ${buses[i].map(p=>`<div>${p.Name}</div>`).join("")}
      </div>`;
  });
}

loadExcel();
</script>
</body>
</html>
